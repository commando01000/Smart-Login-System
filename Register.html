<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <header id="Register">
      <div class="container text-center my-5">
        <div class="form-content m-auto w-75 p-5">
          <h1>Smart Login System</h1>
          <input
            id="sign-up-name"
            class="form-control my-3"
            onblur="validName()"
            placeholder="Enter your name"
            type="text"
          />
          <input
            id="sign-up-email"
            class="form-control my-3"
            onblur="validateRegisterEmail()"
            placeholder="Enter your email"
            type="text"
          />
          <input
            id="sign-up-password"
            class="form-control my-3"
            onblur="validateRegisterPassword()"
            placeholder="Enter your password"
            type="text"
          />
          <button onclick="Register()" class="btn btn-outline-info w-50 my-3">
            Register
          </button>
          <p class="text-white">
            Already have an account?
            <a class="text-white" href="./index.html">Login</a>
          </p>
          <div id="name-error-message" class="invalid-feedback">
            name must be at least 3 character.
          </div>
          <div id="email-error-message" class="invalid-feedback">
            Please enter a valid email address.
          </div>
          <div id="password-error-message" class="invalid-feedback">
            Password must be at least 8 characters long and contain at least one
            digit and one special character.
          </div>
        </div>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
